<!doctype html5>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
        <title>CN-UI</title>                
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/stylesheet.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
    </head>    
    <body>
        <!-- START TEXT UI -->        
        <div id="container" style="opacity:0"><div id="box"><div id="text"></div></div></div>
        <!-- END TEXT UI -->

        <!-- START MENU -->
        <div id="containermenu">
            <div id="buttons"></div>
            <div id="onimagehover">
                <img id="image" />
            </div>
        </div>
        <!-- END MENU -->

        <!-- START INPUT -->
        <div class="root-input">
            <div class="main-input">
                <div class="inputheader"></div>
                <div class="inputbody"></div>
                <div class="inputfooter"><button type="button" class="btn btn-success" id="submit">Submit</button></div>
            </div>
            <div class="inputbackground"></div>
        </div>
        <!-- END INPUT -->
    </body>
</html>
