<div style="width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; display: flex; align-items: center; justify-content: center;">
    <div id="whatever" style="display: none; border-radius: 100%; border: 2px solid black; width: 2px; height: 2px; background-color: white;"></div>
</div>
<style>
    @-webkit-keyframes super-rainbow {
    0%   { background: red; } 
    20%  { background: orange; }
    40%  { background: yellow; }
    60%  { background: green; }
    80%  { background: blue; }
    100% { background: violet; }
}

@-moz-keyframes super-rainbow {
    0%   { background: red; } 
    20%  { background: orange; }
    40%  { background: yellow; }
    60%  { background: green; }
    80%  { background: blue; }
    100% { background: violet; }
}

.rgb {
    -webkit-animation: super-rainbow 5s infinite alternate linear; 
    -moz-animation: super-rainbow 5s infinite alternate linear; 
}
</style>
<script>
    window.addEventListener('message', (evt) => {
        let ele = document.getElementById('whatever');
        if (evt.data.type === 'crosshair') {
            if (evt.data.state == true) {
                ele.style.display = 'block';
            } else {
                ele.style.display = 'none';
            }
        } else if (evt.data.type == "rgb") {
            if (evt.data.state == true) {
                ele.classList.add('rgb');
            } else {
                ele.classList.remove('rgb');
            }
        }
    });
</script>
